<div
  class="flex flex-nowrap items-center h-[74px] p-4 border-b bg-base-100 z-10 shadow-sm"
>
  <div class="flex flex-col">
    <span>لاگ ها</span>
    <span *ngIf="Status == -1" class="text-sm opacity-75"
      >در حال بارگذاری ...</span
    >
    <span *ngIf="Status == 0" class="text-sm text-success opacity-75"
      >لاگ ها بارگذاری شدن</span
    >
    <span *ngIf="Status == 1" class="text-sm text-error opacity-75"
      >خطایی در بارگذاری رخ داد</span
    >
  </div>

  <div class="flex-1"></div>

  <div class="tooltip tooltip-left" data-tip="دریافت فایل">
    <button (click)="Download()" class="btn btn-square btn-ghost">
      <i class="material-icons">download</i>
    </button>
  </div>

  <div class="tooltip tooltip-left" data-tip="دریافت مجدد">
    <button (click)="ngOnInit()" class="btn btn-square btn-ghost">
      <i class="material-icons">refresh</i>
    </button>
  </div>
</div>

<div class="mockup-code rounded-none bg-transparent text-neutral h-full -mt-12">
  <div class="dir-ltr scrollbar-thin scrollbar-thumb-black/20 h-full w-full">
    <pre
      *ngFor="let item of Logs; let i = index"
      [attr.data-prefix]="i + 1"
    ><code class="text-en dir-ltr">{{item}}</code></pre>
  </div>
</div>
