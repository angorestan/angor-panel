<swiper
  (realIndexChange)="setDateValue('year', $event[0].realIndex)"
  class="h-[100px]"
  [centeredSlides]="true"
  [mousewheel]="true"
  [direction]="'vertical'"
  [slidesPerView]="3"
>
  <ng-template *ngFor="let year of Years" swiperSlide>
    <button class="btn btn-sm btn-ghost w-full">
      {{ year }}
    </button>
  </ng-template>
</swiper>
